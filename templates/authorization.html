<!DOCTYPE html>
<html lang="ru" >
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <link rel="stylesheet" href="../static/css/login-style.css">

</head>
<body>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#" method="POST">
			<h1>Регистрация</h1>
			<input type="text" name="username" placeholder="Имя пользователя" />
			<input type="email" name="email" placeholder="Адрес электронной почты" />
			<input type="password" name="password" placeholder="Пароль" />
			<input type="password" name="retry_password" placeholder="Повторите пароль" />
			<input type="text" name="fio" placeholder="ФИО" />
			<input type="text" name="telephone" placeholder="Телефон" />
			<input type="hidden" name="checkForm" value="registration">
			<button>Зарегистрироваться</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#" method="POST">
			<h1>Вход</h1>
			<span>or use your account</span>
			<input type="text" name="username" placeholder="Имя пользователя" />
			<input type="password" name="password" placeholder="Пароль" />
			<input type="hidden" name="checkForm" value="login">
			<button >Войти</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Авторизация</h1>
				<p>Если вы уже зарегистрированы то войдите под своей учетной записью</p>
				<button class="ghost" id="signIn" type="submit" name="submit_button" value="login">Войти</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Регистрация</h1>
				<p>Если вы тут впервые то пройдите регистрацию</p>
				<button class="ghost" id="signUp" type="submit" name="submit_button" value="registration">Зарегистрироваться</button>
			</div>
		</div>
	</div>
</div>


<!-- partial -->
  <script  src="../static/js/login-script.js"></script>

</body>
</html>
